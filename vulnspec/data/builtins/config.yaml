---
core:
  types:
    any:

    pointer:

    void:
      - void

    boolean:
      - bool

    integral:
      - signed char
      - unsigned char
      - char

      - signed short
      - unsigned short
      - short

      - signed int
      - unsigned int
      - signed
      - unsigned
      - int

      - signed long
      - unsigned long
      - long

      - signed long long
      - unsigned long long
      - long long

    floating:
      - float
      - double
      - long double

    complex:
      - float complex
      - double complex
      - long double complex

  typemap:
    any: [void, boolean, integral, pointer, floating]
    boolean: [void, integral]
    integral: [void, floating]
    floating: [void, complex]
    pointer: [void, integral]
    complex: [void]

  includes:
    bool: stdbool.h

    "float complex": complex.h
    "double complex": complex.h
    "long double complex": complex.h

libraries:
  libc:
    path: ../musl-1.2.1
    includes:
      - ./include/
      - ./obj/include/
      - ./arch/generic/
      - ./arch/x86_64/
